<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>FrontEnd Store</title>
    <link rel="preload" href="/css/normalize.css" as="style" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"

    />
    <link rel="preload" href="/css/style.css" as="style" />

  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="/img/logo.png" alt="Logotipo" />
      </a>
    </header>
    <nav class="navegacion">
      <a class="navegacion__enlace navegacion__enlace--activo" href="index.html"
        >Tienda</a
      >
      <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>
    <main class="contenedor">
      <h1>REACT JS</h1>
      <div class="camisa">
        <img class="camisa__imagen" src="img/3.jpg" alt="Imagen del producto" />
        <div class="camisa__contenido">
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe amet

            optio possimus odit earum necessitatibus eaque veritatis quo minus?

                <option disabled selected>--Seleccionar Talla--</option>
